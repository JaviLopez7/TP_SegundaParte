<!-- Contenido -->
<div class="container py-3" style="max-width: 980px; position: relative; z-index: 1;">
  <div class="text-center mb-4">
    <div class="d-inline-block bg-primary bg-opacity-75 text-white px-4 py-2 rounded-3">
      <h4 class="fw-semibold m-0">Evolución del dólar</h4>
      <small class="d-block mt-1">{{ rangoLabel }}</small>
    </div>
  </div>

  <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
    <button class="btn btn-light text-primary border-primary" (click)="semanaAnterior()">
      ← Semana anterior
    </button>

    <button class="btn btn-light text-dark border-dark" [disabled]="currentWeekOffset === 0" (click)="irAEstaSemana()">
      Volver a semana actual
    </button>
  </div>

  <div *ngIf="cargando" class="alert alert-info py-2">Cargando datos…</div>
  <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>

  <div class="card p-3" style="min-height: 420px;">
    <canvas #canvasDolar id="canvasDolar" style="position: relative; z-index: 0;"></canvas>
  </div>
</div>
