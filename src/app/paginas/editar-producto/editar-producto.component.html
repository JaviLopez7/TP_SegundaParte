<div class="container-fluid vh-100 d-flex justify-content-center align-items-center" style="background: url('URL_DE_TU_IMAGEN') no-repeat center center; background-size: cover;">
  <div class="card shadow-lg bg-light bg-opacity-75 p-4" style="width: 500px;">
    <div class="card-header bg-warning text-white text-center">
      <h2 class="mb-0 fs-3">Editar Producto</h2>
    </div>

    <form *ngIf="producto" (ngSubmit)="onSubmit()" class="card-body d-flex flex-column gap-3 fs-5">
      <div>
        <label class="form-label">Nombre:</label>
        <input type="text" [(ngModel)]="producto.nombre" name="nombre" required class="form-control">
      </div>
      <div>
        <label class="form-label">Categoría:</label>
        <input type="text" [(ngModel)]="producto.categoria" name="categoria" required class="form-control">
      </div>
      <div>
        <label class="form-label">Precio:</label>
        <input type="number" [(ngModel)]="producto.precio" name="precio" required min="1" class="form-control">
      </div>
      <div class="d-flex justify-content-between mt-2">
  <button type="submit" class="btn btn-warning text-white w-50 me-2">Guardar Cambios</button>
  <a routerLink="/gestion-producto/modificar" class="btn btn-outline-secondary w-50">Cancelar</a>
</div>

    </form>

    <p *ngIf="!producto" class="text-center mt-3">Cargando producto...</p>

    <!-- Mensaje de éxito -->
    <div *ngIf="guardado" class="alert alert-success mt-4 text-center d-flex align-items-center justify-content-center gap-2">
      <i class="bi bi-check-circle-fill fs-4"></i>
      <span>¡Los cambios han sido guardados con éxito!</span>
    </div>
  </div>
</div>
