<!-- CONTENIDO -->
<div class="container py-5">
  <div class="card shadow-lg bg-light bg-opacity-75 p-4">
    <h2 class="text-center mb-4">Productos Disponibles</h2>

    <div *ngIf="tipoCambio" class="alert alert-info text-center">
      Tipo de cambio USD: {{ tipoCambio }}
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle text-center shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Seleccionar</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productosDisponibles">
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.categoria }}</td>
            <td>{{ producto.precio | currency:'ARS' }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="producto.seleccionado" (change)="actualizarCarrito(producto)" />
            </td>
            <td>
              <input 
                type="number" 
                class="form-control text-center input-cantidad" 
                [(ngModel)]="producto.cantidad" 
                [disabled]="!producto.seleccionado"
                min="1"
                (input)="actualizarCarrito(producto)"

                style="max-width: 80px;" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-end mt-3 d-flex justify-content-end gap-2">
      <button 
        class="btn btn-secondary"
        *ngIf="mostrarFactura"
        (click)="cerrarFactura()">
        Deshacer
      </button>

      <button 
        class="btn btn-primary"
        (click)="confirmarSeleccion()" 
        [disabled]="carritoService.obtenerProductos().length === 0">
        Confirmar selección
      </button>
    </div>
  </div>
</div>

<!-- Modal Factura -->
<div *ngIf="mostrarFactura" class="modal-factura-backdrop">
  <div class="modal-factura-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">Factura</h4>
      <button class="btn-close" aria-label="Cerrar" (click)="cerrarFactura()"></button>
    </div>

    <app-factura 
      [productos]="carritoService.obtenerProductos()"
      (confirmarCompra)="manejarConfirmacionCompra($event)">
    </app-factura>
  </div>
</div>

<div *ngIf="mostrarExito"
     class="alert alert-success text-center position-fixed top-50 start-50 translate-middle shadow-lg p-5 rounded fs-4 fw-bold"
     style="z-index: 2000; width: 90%; max-width: 600px;">
  🎉 ¡Compra confirmada con éxito!
</div>
